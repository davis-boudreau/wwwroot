<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap_sample.css">
    <title>Bootstrap Template</title>
  </head>
  <body>
    
    <!-- The main container which houses our layout -->
    <div class="container">
      
      <!-- Each row in the layout grid needs a class value of "row" -->
      <div class="row">
        <!-- Within rows we put columns. Responsive columns have a format of "col-sm-{size}". No size means full width of the container -->
        <div class="col-sm logo">
            <p>Logo Section</p>
        </div>
      </div>
    
      <div class="row">
        <div class="col-sm navigation">
            <p>Nav</p>
        </div>
      </div>

      <!-- A row with two columns, column 1 has 1/3 width, column 2 has 2/3 width -->
      <div class="row">
        <div class="col-sm-4 aside">
            <p>Aside</p>
        </div>
        <div class="col-sm-8 bod">
            <p>Body</p>
        </div>
      </div>

      <!-- A row with three equal width columns -->
      <div class="row">
        <div class="col-sm-4 f1">
            <p>Footer 1</p>
        </div>
        <div class="col-sm-4 f2">
            <p>Footer 2</p>
        </div>
        <div class="col-sm-4 f3">
            <p>Footer 3</p>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
