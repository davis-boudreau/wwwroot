<!--
All HTML documents must start with a <!DOCTYPE> declaration.
The declaration is not an HTML tag. It is an "information" to the 
browser about what document type to expect. Other documents include
xml, xhtml, Microsoft XML, HTML v4.  DOCTYPE html (default is version 5) 
-->
<!DOCTYPE html>
     
<!-- 
 The lang attribute specifies the language of the element's content.
Common examples are "en" for English, "es" for Spanish, "fr" for French and so on.
-->

and other meta information.
